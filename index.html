<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website">
    <title>Portfolio website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a23;
            color: #00ffcc;
            overflow-x: hidden;
            position: relative;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(10, 10, 35, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10; /* Above all content */
            display: flex;
            justify-content: center;
            gap: 3rem;
            border-bottom: 2px solid rgba(0, 255, 204, 0.5);
        }

        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: #00cc99;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.9);
        }

        .title-page {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.8), 0 0 30px rgba(0, 255, 204, 0.5);
            z-index: 2;
            text-align: center;
            padding: 6rem 0 2rem; /* Adjusted padding to account for navbar */
            background: rgba(10, 10, 35, 0.8);
            display: inline-block;
            animation: glow 2s infinite alternate;
        }

        .title-page span {
            display: inline-block;
            opacity: 0;
            animation: type 0.1s forwards;
        }

        .title-page::after {
            content: '|';
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        @keyframes type {
            to { opacity: 1; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .section {
            padding: 4rem 2rem;
            z-index: 2; /* Above particles */
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .section h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            text-align: center;
        }

        /* Languages Section */
        .coding-languages {
            background: rgba(10, 10, 35, 0.85);
            padding: 2rem;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            gap: 1.5rem;
        }

        .language-item {
            background: rgba(10, 10, 35, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            text-align: center;
        }

        .language-item:hover {
            transform: scale(1.15) rotate(5deg); /* Larger scale and slight rotation */
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.7); /* Stronger glow */
        }

        .language-item h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
        }

        .language-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        /* Certifications Section */
        .certifications {
            background: rgba(10, 10, 35, 0.85);
            padding: 2rem;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items in first row */
            grid-template-rows: auto auto; /* 2 rows */
            gap: 1.5rem;
        }

        .cert-item {
            background: rgba(10, 10, 35, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.4s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            text-align: center;
        }

        .cert-item:hover {
            transform: scale(1.2); /* Larger scale with bounce */
            box-shadow: 0 0 35px rgba(0, 255, 204, 0.8); /* Stronger glow */
            animation: bounce 0.4s ease-out; /* Bounce effect */
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1.2); }
        }

        .cert-item:nth-child(4), .cert-item:nth-child(5) {
            grid-column: span 1; /* Ensure 2 items in second row */
        }

        .cert-item:nth-child(4) {
            grid-column: 1 / 2; /* Position 4th item in first column */
        }

        .cert-item:nth-child(5) {
            grid-column: 2 / 3; /* Position 5th item in second column */
        }

        .cert-item h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
        }

        .cert-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Connect With Me Section */
        .connect {
            background: rgba(10, 10, 35, 0.85);
            padding: 2rem;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .connect-item {
            background: rgba(10, 10, 35, 0.9);
            padding: 1rem;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            text-align: center;
            width: 150px;
            position: relative;
            z-index: 3; /* Above particles */
        }

        .connect-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            background: rgba(0, 255, 204, 0.1);
        }

        .connect-item a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
            display: block; /* Full clickable area */
        }

        .connect-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .connect-item:hover img {
            transform: rotate(360deg);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(0, 255, 204, 0.4); }
            to { text-shadow: 0 0 20px rgba(0, 255, 204, 0.9), 0 0 40px rgba(0, 255, 204, 0.6); }
        }

        @media (max-width: 768px) {
            .title-page { font-size: 2.5rem; }
            .section h1 { font-size: 2rem; }
            .coding-languages {
                grid-template-columns: 1fr; /* Stack on mobile */
            }
            .certifications {
                grid-template-columns: 1fr; /* Stack on mobile */
            }
            .language-item, .cert-item, .connect-item {
                width: 90%;
                margin: 0 auto;
            }
            .connect {
                flex-direction: column;
                align-items: center;
            }
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .navbar a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js with limited particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } }, /* Reduced from 80 to 50 */
                color: { value: '#00ffcc' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00ffcc', opacity: 1, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Typing Animation
        const title = document.querySelector('.title-page');
        const spans = title.querySelectorAll('span');
        spans.forEach((span, index) => {
            span.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
