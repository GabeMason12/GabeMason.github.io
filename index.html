<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gabriel Mason's Portfolio - Explore my coding skills in various languages.">
    <title>Gabriel Mason - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a23;
            color: #00ffcc;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .title-page {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.8), 0 0 30px rgba(0, 255, 204, 0.5);
            animation: glow 2s infinite alternate;
            z-index: 2;
            text-align: center;
            padding: 2rem 0;
            background: rgba(10, 10, 35, 0.8);
            position: sticky;
            top: 0;
        }

        .section {
            padding: 4rem 2rem;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            text-align: center;
        }

        .coding-languages {
            background: rgba(10, 10, 35, 0.85);
            padding: 2rem;
            border-radius: 15px;
            /* Removed max-height and overflow-y for no scrolling */
            display: block; /* Changed from flex to block */
        }

        .language-item {
            background: rgba(10, 10, 35, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            width: 30%; /* Adjusted for layout */
            text-align: center;
            display: inline-block; /* Inline-block for natural flow */
            vertical-align: top; /* Align tops of items */
            margin-right: 2.5%; /* Space between items */
        }

        .language-item:nth-child(3n) {
            margin-right: 0; /* Remove right margin on every third item */
        }

        .language-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .language-item h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
        }

        .language-item p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .language-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .certifications {
            background: rgba(10, 10, 35, 0.85);
            padding: 2rem;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .cert-item {
            background: rgba(10, 10, 35, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            width: 30%;
            text-align: center;
        }

        .cert-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .cert-item h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
        }

        .cert-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(0, 255, 204, 0.4); }
            to { text-shadow: 0 0 20px rgba(0, 255, 204, 0.9), 0 0 40px rgba(0, 255, 204, 0.6); }
        }

        @media (max-width: 768px) {
            .title-page { font-size: 2.5rem; }
            .section h1 { font-size: 2rem; }
            .language-item { 
                width: 90%; 
                margin-left: auto; 
                margin-right: auto; 
                margin-bottom: 1.5rem; 
                display: block; /* Reset to block for mobile */
            }
            .language-item:nth-child(3n) { 
                margin-right: auto; /* Reset for mobile */
            }
            .cert-item { width: 90%; margin-left: auto; margin-right: auto; }
            /* Removed max-height from media query since scrolling is ditched */
        }
    </style>
</head>
